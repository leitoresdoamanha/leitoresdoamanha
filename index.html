<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Manutenção</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .maintenance-container {
            padding: 20px;
            max-width: 600px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 5s linear infinite;
            color: white;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
        }

        p {
            color: white;
            line-height: 1.6;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .maintenance-container {
                padding: 15px;
                margin: 0 10px;
            }
            
            .icon {
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">⚙️</div>
        <h1>Site em Manutenção</h1>
        <p>Estamos realizando algumas melhorias em nosso site para proporcionar uma experiência ainda melhor para você.</p>
        <p>Por favor, volte em breve!</p>
    </div>
</body>
</html>
